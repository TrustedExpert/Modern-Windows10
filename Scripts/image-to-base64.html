<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
        }
        .preview {
            margin-top: 15px;
            text-align: center;
        }
        .preview img {
            max-width: 100%;
            max-height: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .copy-btn {
            margin-top: 10px;
            background-color: #28a745;
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to Base64 Converter</h1>
        <p>Select an image file to convert it to a Base64 string.</p>
        
        <div class="form-group">
            <label for="imageInput">Choose Image File:</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <button id="convertBtn">Convert to Base64</button>
        
        <div class="preview" id="previewContainer" style="display: none;">
            <h3>Image Preview:</h3>
            <img id="previewImage" src="" alt="Preview">
        </div>
        
        <div class="output" id="outputContainer" style="display: none;">
            <h3>Base64 Output:</h3>
            <textarea id="base64Output" readonly placeholder="Base64 string will appear here..."></textarea>
            <button class="copy-btn" id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        document.getElementById('convertBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file first!');
                return;
            }
            
            // Check if the file is an image
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const base64String = e.target.result;
                
                // Display preview
                const previewContainer = document.getElementById('previewContainer');
                const previewImage = document.getElementById('previewImage');
                previewImage.src = base64String;
                previewContainer.style.display = 'block';
                
                // Display Base64 string (without the data URL prefix if you want just the data)
                const base64Output = document.getElementById('base64Output');
                base64Output.value = base64String;
                document.getElementById('outputContainer').style.display = 'block';
            };
            
            reader.onerror = function() {
                alert('Error reading the file. Please try again.');
            };
            
            reader.readAsDataURL(file);
        });
        
        // Copy to clipboard functionality
        document.getElementById('copyBtn').addEventListener('click', function() {
            const textarea = document.getElementById('base64Output');
            textarea.select();
            textarea.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                document.execCommand('copy');
                this.textContent = 'Copied!';
                setTimeout(() => {
                    this.textContent = 'Copy to Clipboard';
                }, 2000);
            } catch (err) {
                alert('Failed to copy. Please copy manually.');
            }
        });
    </script>
</body>
</html>
